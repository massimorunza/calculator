<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            34
        </div>

        <div class="clear-row">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </div>
        
        <div class="first-row">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="division">รท</button>
        </div>

        <div class="second-row">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="multiplication">x</button>
        </div>

        <div class="third-row">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="subtracton">-</button>
        </div>

        <div class="fourth-row">
            <button class="comme">.</button>
            <button class="0">0</button>
            <button class="egual">=</button>
            <button class="sum">+</button>
        </div>
    </div>
</body>
</html>
